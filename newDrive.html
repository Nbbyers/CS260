<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="newDrive.css" />
    <link rel="stylesheet" href="header.css" />
    <!-- Bootstrap framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Hitch-a-Ride</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <span class="username"></span>
      <nav class="navbar fixed-top navbar-dark">
        <menu class="navbar-nav"> <!-- menu is a reprlacement for <ul> -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="newDrive.html">New Drive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="findRide.html">Find Ride</a>
          </li>
        </menu>
      </nav>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label for="startAddress" class="form-label">Meet Up Address</label>
          <input type="text" class="form-control" id="startAddress">
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <div class="mb-3">
          <label for="numSeats" class="form-label">Available Seats</label>
          <input type="number" class="form-control" id="numSeats">
        </div>
        <div class="mb-3">
          <label for="startTime" class="form-label">Meet Up Time</label>
          <input type="datetime-local" class="form-control" id="startTime">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Create return trip?</label>
        </div>
        <div class="mb-3" disabled>
          <label for="returnTime" class="form-label">Return Meet Up Time</label>
          <input type="datetime-local" class="form-control" id="returnTime" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="regFoot">
      <div class="container-fluid">
        <span class="text-reset">Nathan Byers</span>
        <a
          class="text-reset"
          href="https://github.com/Nbbyers/startup"
          >Source</a>
      </div>
    </footer>
    <script src="newDrive.js"></script>
  </body>
</html>
