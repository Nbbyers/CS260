<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitch-a-Ride</title>
    <link rel="icon" href="favicon.ico" />

    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="login.css" />
    <!-- Bootstrap framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <span class="username"></span>
        <menu class="navbar-nav"> <!-- menu is a reprlacement for <ul> -->
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newDrive.html">New Drive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="findRide.html">Find Ride</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <section>
        <img src = "mtn blue-01.svg" alt="Mountain" width="100%" height="100%" />
      </section>
      <section>
        <div>
          <h1 class="form-signin-heading text-center">Hitch-a-Ride</h1>
          <input type="text" class="form-control" id="username" placeholder="Username" required="" autofocus="" />
          <input type="password" class="form-control" id="password" placeholder="Password" required=""/>      
          <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button id="loginButton" class="btn btn-primary btn-block">Login</button>   
       </div>
      </section>
    </main>
  </body>
</html>
